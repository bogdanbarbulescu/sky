<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="simulator-container">
        <canvas id="sky-canvas"></canvas>
        <div id="controls-panel" class="panel">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" value="44.43"> </div>
            <div class="control-group">
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" value="26.10"> </div>
            <div class="control-group">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div class="control-group">
                <label for="time">Time:</label>
                <input type="time" id="time">
            </div>
            <button id="apply-changes">Apply</button>
            <div class="control-group">
                <label for="time-rate">Time Rate:</label>
                <input type="number" id="time-rate" value="1" min="0"> seconds/simulated day
            </div>
            <button id="start-time">Start Time</button>
            <button id="stop-time">Stop Time</button>
        </div>

        <div id="info-panel" class="panel">
            <h2>Object Info</h2>
            <p id="object-name">Select an object...</p>
            <p id="object-type"></p>
            <p id="object-magnitude"></p>
            </div>
         <button id="toggle-controls" class="toggle-button">Toggle Controls</button>
         <button id="toggle-info" class="toggle-button">Toggle Info</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.163.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
